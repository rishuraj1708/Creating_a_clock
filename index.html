<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="first">
      <div id="second">
        <span id="time"></span>
      </div>
    </div>
  </div>
  <script>
    function displayTime(){
      time = new Date();
      document.getElementById('time').innerHTML = time;
    }
    setInterval(displayTime, 1000);
  </script>
</body>
</html>
